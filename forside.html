<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="rwd.css">

  <title>HAVEaSEAT</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;900&display=swap" rel="stylesheet">

</head>

<body>

  <section id="liste"></section>

  <template>
    <article class="kampagneprodukt">
      <h2 class="title"></h2>
      <p class="designer"></p>
      <img class="billede">
    </article>
  </template>



  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  <script>
    document.addEventListener("DOMContentLoaded", start);

    const listeElm = document.querySelector("#liste");
    const skabelon = document.querySelector("template").content;

    const kampagn = "http://akjessien.dk/Hoegmoebler/wordpress/wp-json/wp/v2/kampagneprodukt";

    async function start() {
      const resspons = await fetch(kampagn, post);
      const json = await resspons.json();
      vis(json);
    }

    function vis(kampagneprodukter) {
      console.log(kampagneprodukter);
      kampagneprodukter.forEach(kampagneprodukt => {
        const klon = skabelon.cloneNode(true);
        klon.querySelector(".title").innerHTML = kampagneprodukt.produktnavn;
        klon.querySelector(".designer").innerHTML = kampagneprodukt.designer;
        klon.querySelector(".billede").src = kampagneprodukt.billede.guid;
        listeElm.appendChild(klon);
      })

    }

  </script>
</body>

</html>
