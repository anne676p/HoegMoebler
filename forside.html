<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="rwd.css">

  <title>HAVEaSEAT</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;900&display=swap" rel="stylesheet">

</head>

<body>

  <section id="section_1"></section>
  <template class="container-fluid splash_one" id="template_one">
    <div class="d-flex flex-column align-items-end pt-4 pe-2 ">
      <div>
        <div class="logo"></div>
      </div>
      <div>
        <h3 class="rotate campaign_name"></h3>
      </div>
    </div>
  </template>

  <section id="section_2" class="color"></section>
  <template class="container-fluid" id="template_two">
    <div class="container d-flex flex-column align-items-center p-5">
      <h1 class="overskrift"></h1>
      <div class="text-wrap">
        <p class="text-break indhold_1"></p>
      </div>
    </div>
  </template>

  <section class="container_row p-5" id="section_3"></section>
  <template id="template_three">
    <div>
      <div id="product_1">
        <img class="billede">
        <h3 class="overskrift"></h3>
        <p class="pris"></p>
      </div>
    </div>
  </template>

  <section id="section_5" class="section_5_splash container-fluid color mt-4 d-flex align-items-center justify-content-center"></section>
  <template id="template_five">
    <div>
      <h4 class="citatfirst">"</h4>
    </div>
    <div>
      <h4 class="citat col-lg-8"></h4>
      <p class="navn"></p>
    </div>
  </template>

  <section id="section_6" class="color p-4"></section>
  <template class="container-fluid" id="template_six">
    <div class="p-lg-5">
      <h1 class="overskrift"></h1>
      <p class="indhold column-count"></p>
    </div>
  </template>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  <script>
    document.addEventListener("DOMContentLoaded", startSektionOne);
    document.addEventListener("DOMContentLoaded", startSektionTwo);
    document.addEventListener("DOMContentLoaded", startSektionThree);
    document.addEventListener("DOMContentLoaded", startSektionFive);
    document.addEventListener("DOMContentLoaded", startSektionSix);

    const sectionOne = document.querySelector("#section_1");
    const skabelonOne = document.querySelector("#template_one").content;

    const sectionTwo = document.querySelector("#section_2");
    const skabelonTwo = document.querySelector("#template_two").content;

    const sectionThree = document.querySelector("#section_3");
    const skabelonThree = document.querySelector("#template_three").content;

    const sectionFive = document.querySelector("#section_5");
    const skabelonFive = document.querySelector("#template_five").content;

    const sectionSix = document.querySelector("#section_6");
    const skabelonSix = document.querySelector("#template_six").content;


    const wp = "http://akjessien.dk/Hoegmoebler/wordpress/wp-json/wp/v2/";


    async function startSektionOne() {
      let wpEnd = `campagnetitel`;
      const respons = await fetch(wp + wpEnd);
      let json = await respons.json();

      console.log(json);
      json.forEach(campagnetitel => {
        const klon = skabelonOne.cloneNode(true);
        klon.querySelector(".campaign_name").innerHTML = campagnetitel.overskrift;
        sectionOne.appendChild(klon);
      })
    }

    async function startSektionTwo() {
      let wpEnd = `tekst/40`;
      const respons = await fetch(wp + wpEnd);
      tekst = await respons.json();
      visTwo();

    }

    function visTwo() {
      const klon = skabelonTwo.cloneNode(true);
      klon.querySelector(".overskrift").innerHTML = tekst.overskrift;
      klon.querySelector(".indhold_1").innerHTML = tekst.kolonne_1;
      sectionTwo.appendChild(klon);
    }

    async function startSektionThree() {
      let wpEnd = `produktvisning`;
      const respons = await fetch(wp + wpEnd);
      let json = await respons.json();

      console.log(json);
      json.forEach(produktvisning => {
        const klon = skabelonThree.cloneNode(true);
        klon.querySelector(".billede").src = produktvisning.produktvideo.guid;
        klon.querySelector(".overskrift").innerHTML = produktvisning.produktnavn;
        klon.querySelector(".pris").innerHTML = produktvisning.pris + " DKK";


        sectionThree.appendChild(klon);
      })
    }

    async function startSektionFive() {
      let wpEnd = `citat`;
      const respons = await fetch(wp + wpEnd);
      let json = await respons.json();

      console.log(json);
      json.forEach(citat => {
        const klon = skabelonFive.cloneNode(true);
        klon.querySelector(".citat").innerHTML = citat.citat;
        klon.querySelector(".navn").innerHTML = citat.navn;
        sectionFive.appendChild(klon);
      })
    }

    async function startSektionSix() {
      let wpEnd = `tekst/58`;
      const respons = await fetch(wp + wpEnd);
      tekst = await respons.json();
      visSix();

    }

    function visSix() {
      const klon = skabelonSix.cloneNode(true);
      klon.querySelector(".overskrift").innerHTML = tekst.overskrift;
      klon.querySelector(".indhold").innerHTML = tekst.content.rendered;
      sectionSix.appendChild(klon);
    }

  </script>
</body>

</html>
