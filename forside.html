  <script>
    $(document).ready(function() {
      $(document).on('mousemove', function(e) {
        $('#circularcursor').css({
          left: e.pageX,
          top: e.pageY
        });
      })
    });

    document.addEventListener("DOMContentLoaded", startAssets);
    document.addEventListener("DOMContentLoaded", startSektionTwo);
    document.addEventListener("DOMContentLoaded", startSektionThree);
    document.addEventListener("DOMContentLoaded", startSektionFive);
    document.addEventListener("DOMContentLoaded", startSektionSix);
    document.addEventListener("DOMContentLoaded", startSektionNine);
    document.addEventListener("DOMContentLoaded", startSektionTen);

    const sectionOne = document.querySelector("#section_1");
    const skabelonOne = document.querySelector("#template_one").content;

    const sectionTwo = document.querySelector("#section_2");
    const skabelonTwo = document.querySelector("#template_two").content;

    const sectionThree = document.querySelector("#section_3");
    const skabelonThree = document.querySelector("#template_three").content;

    const sectionFive = document.querySelector("#section_5");
    const skabelonFive = document.querySelector("#template_five").content;

    const sectionSix = document.querySelector("#section_6");
    const skabelonSix = document.querySelector("#template_six").content;

    const sectionSeven = document.querySelector("#section_7");
    const skabelonSeven = document.querySelector("#template_seven").content;

    const sectionEight = document.querySelector("#section_8");
    const skabelonEight = document.querySelector("#template_eight").content;

    const sectionNine = document.querySelector("#section_9");
    const skabelonNine = document.querySelector("#template_nine").content;

    const sectionTen = document.querySelector("#section_10");
    const skabelonTen = document.querySelector("#template_ten").content;

    const sectionEleven = document.querySelector("#section_11");
    const skabelonEleven = document.querySelector("#template_eleven").content;


    const wp = "http://akjessien.dk/Hoegmoebler/wordpress/wp-json/wp/v2/";

    function start() {
      const root = document.documentElement;

      const sections = [...document.querySelectorAll("section")];

      let options = {
        rootMargin: "0px 0px",
        threshold: .5
      };

      const callback = (entries, observer) => {
        entries.forEach(entry => {
          const {
            target
          } = entry;
        });
      };

      const observer = new IntersectionObserver(callback, options);

      sections.forEach((section, forside) => {
        observer.observe(section)
      })

      sections.forEach((section) => {
        const divs = section.querySelectorAll("div:not([role='tablist'])");

        gsap.from(divs, {
          opacity: 0,
          y: 100,
          duration: 1,
          stagger: 1,
          scrollTrigger: {
            trigger: section,
            start: "top center",
            end: "center center",
            scrub: true,
          },
        });
      });
    }


    async function startAssets() {
      let wpEnd = `indhold/66`;
      const respons = await fetch(wp + wpEnd);
      indhold = await respons.json();
      visAssets();

    }

    function visAssets() {
      const klon = skabelonOne.cloneNode(true);
      klon.querySelector(".campaign_name").innerHTML = indhold.titel;
      sectionOne.appendChild(klon);

      const element = skabelonSeven.cloneNode(true);
      element.querySelector(".fifth_element").src = indhold.vandmaerke.guid;
      sectionSeven.appendChild(element);

      const konkurrence = skabelonEight.cloneNode(true);
      konkurrence.querySelector(".konkurrence_titel").innerHTML = indhold.konkurrence_titel;
      konkurrence.querySelector(".punkt_1").innerHTML = indhold.konkurrencekrav_1;
      konkurrence.querySelector(".punkt_2").innerHTML = indhold.konkurrencekrav_2;
      konkurrence.querySelector(".punkt_3").innerHTML = indhold.konkurrencekrav_3;
      konkurrence.querySelector(".punkt_4").innerHTML = indhold.konkurrencekrav_4;
      konkurrence.querySelector(".konkurrence_img_1").src = indhold.konkurrence_img_1.guid;
      konkurrence.querySelector(".konkurrence_img_2").src = indhold.konkurrence_img_2.guid;
      konkurrence.querySelector(".konkurrence_img_3").src = indhold.konkurrence_img_3.guid;
      konkurrence.querySelector(".konkurrence_img_4").src = indhold.konkurrence_img_4.guid;
      sectionEight.appendChild(konkurrence);

      const elementTwo = skabelonEleven.cloneNode(true);
      elementTwo.querySelector(".fifth_element").src = indhold.vandmaerke.guid;
      sectionEleven.appendChild(elementTwo);
    }


    async function startSektionTwo() {
      let wpEnd = `samarbejde/143`;
      const respons = await fetch(wp + wpEnd);
      indhold = await respons.json();
      visTwo();

    }

    function visTwo() {
      const klon = skabelonTwo.cloneNode(true);
      klon.querySelector(".overskrift").innerHTML = indhold.titel;
      klon.querySelector(".indhold").innerHTML = indhold.content.rendered;
      klon.querySelector(".pic1").src = indhold.collagepic_1.guid;
      klon.querySelector(".pic2").src = indhold.collagepic_2.guid;
      klon.querySelector(".pic3").src = indhold.collagepic_3.guid;
      klon.querySelector(".pic4").src = indhold.collagepic_4.guid;
      klon.querySelector(".pic5").src = indhold.collagepic_5.guid;
      klon.querySelector(".pic6").src = indhold.collagepic_6.guid;
      klon.querySelector(".pic7").src = indhold.collagepic_7.guid;
      klon.querySelector(".pic8").src = indhold.collagepic_8.guid;
      klon.querySelector(".txtpic1").innerHTML = indhold.collagepic_1text;
      klon.querySelector(".txtpic2").innerHTML = indhold.collagepic_2text;
      klon.querySelector(".txtpic3").innerHTML = indhold.collagepic_3text;
      klon.querySelector(".txtpic4").innerHTML = indhold.collagepic_4text;
      klon.querySelector(".txtpic5").innerHTML = indhold.collagepic_5text;
      klon.querySelector(".txtpic6").innerHTML = indhold.collagepic_6text;
      klon.querySelector(".txtpic7").innerHTML = indhold.collagepic_7text;
      klon.querySelector(".txtpic8").innerHTML = indhold.collagepic_8text;
      sectionTwo.appendChild(klon);
    }

    async function startSektionThree() {
      let wpEnd = `produktvisning`;
      const respons = await fetch(wp + wpEnd);
      let json = await respons.json();

      console.log(json);
      json.forEach(produktvisning => {
        const klon = skabelonThree.cloneNode(true);
        klon.querySelector(".billede").src = produktvisning.produktvideo.guid;
        klon.querySelector(".overskrift").innerHTML = produktvisning.produktnavn;
        klon.querySelector(".pris").innerHTML = produktvisning.pris + " DKK";


        sectionThree.appendChild(klon);
      })
    }

    async function startSektionFive() {

    async function startSektionTen() {
      let wpEnd = `indhold/82`;
      const respons = await fetch(wp + wpEnd);

    function visTen() {
      const klon = skabelonTen.cloneNode(true);

      klon.querySelector(".indhold").innerHTML = indhold.content.rendered;
      sectionTen.appendChild(klon);
      start();
    }
